<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Decodificador</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-between align-items-start">
        <div class="col-md-7">
            <section class="text-justify">
                <h3>Digite seu Texto:</h3>
                <textarea id="input-text" class="form-control" rows="10"></textarea>
            </section>
            <div class="d-flex align-items-center my-3">
                <img src="https://via.placeholder.com/20" alt="Exclamação" class="me-2">
                <p class="text-muted mb-0">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="d-flex justify-content-start">
                <button id="encrypt-btn" class="btn btn-info me-2">Criptografar</button>
                <button id="decrypt-btn" class="btn btn-primary">Descriptografar</button>
            </div>
        </div>
        <div class="card col-md-4">
            <img src="/src/img/23669508_6844397.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Nenhuma mensagem encontrada</h5>
                <p class="card-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <textarea id="output-text" class="form-control" rows="10" style="display:none;"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
